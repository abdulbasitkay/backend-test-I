apply plugin: 'java'
apply plugin: 'application'

group = 'com.abulkay.twitterbot'
version = '0.1-SNAPSHOT'


sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
    mavenCentral()
}

sourceSets {
    main.java.srcDir "src/main/java"
}

dependencies {
    //google sdk
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev511-1.23.0'
    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.6'
    compile group: 'org.twitter4j', name: 'twitter4j-stream', version: '4.0.6'
    compile group: 'com.sparkjava', name: 'spark-core', version:'2.5'
    compile group: 'com.sparkjava', name: 'spark-debug-tools', version:'0.5'
    compile group: 'org.slf4j', name: 'slf4j-simple', version:'1.7.13'


}

mainClassName = 'com.abulkay.Application'

jar {
    manifest {
        attributes 'Main-Class': 'com.abulkay.Application'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
